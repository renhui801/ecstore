<!--会员中心首页礼包样式部分-->

<div class="clearfix gift-item-name horizontal-m">

    <div class='product-list-img member-gift-pic goodpic' isrc="<{$giftpackage_order.thumb|default:$default_image|storager:'s'}>" ghref='<{link app=giftpackage ctl=site_giftpackage act=index arg0=$giftpackage_order.goods_id }>' >
      <img class="order-loading" src='<{$res_url}>/loading.gif'/>
    </div>
    <div class="goods-main">
  <div style="width:70%" class="goodinfo"><span class="fontbold font-blue">[礼包]</span><a href="<{link app=giftpackage ctl=site_giftpackage act=index arg0=$giftpackage_order.goods_id }>"><{$giftpackage_order.name}></a></div>
  </div>
</div>
<div class="member-giftwrap">
  <ul class="member-giftlist">
  <{foreach from=$giftpackage_order.order_items item=item}>
    <li class="bottomboder"><a href="<{link app=b2c ctl=site_product act=index arg0=$item.goods_id}>"><{$item.name}> </a></li>
  <{/foreach}>
  </ul>
</div>


<!--会员中心首页礼包样式部分结束-->
